version: '3'
volumes:
    influx-data:
networks:
    frontend:
        external: true
services:
  influxdb:
    image: influxdb:2.1-alpine
    container_name: influxdb
    restart: unless-stopped
    volumes:
      - influx-data:/var/lib/influxdb2
      - /etc/influxdb2:/etc/influxdb2
    ports:
      - "8086:8086" 
    networks:
      - frontend